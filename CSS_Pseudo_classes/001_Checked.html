<html lang="en">
<head>

	<title>checked</title>

			background: #fc0;
		}
	</style>
</head>
<body>
	<p><strong>Какие курсы Вы прошли  в учебном центре</strong></p>

		<input type="checkbox" name="a3"> <span>jQuery</span> <br>

	</p>
	<p>
		<input type="submit" value="отправить">
	</p>
	
	
</body>
</html>
