<!DOCTYPE html>
<html lang="en">
<head>

	<title>appearance</title>
	<style>
		input[type="checkbox"] {
			background: url(switch.png);
			height: 26px;
			width: 32px;
			cursor: pointer;

			appearance: none;
			appearance: none;
			appearance: none;
		}

		input[type="checkbox"]: checked {
			background-position: 0 -26px;
		}

	div {

		appearance: button;
		appearance: button;
		appearance: button;
		width: 75px;
		padding:10px;
	}
	</style>
</head>
<body>
	<p>щелкните по переключателю</p>
	<p>
		<input type="checkbox" name="c1">
	</p>
	<p>
		<input type="checkbox" name="c2" checked="checked">
	</p>
	<p>
		<input type="checkbox" name="c3">
	</p>

	<div>this is DIV</div>

</body>
</html>
