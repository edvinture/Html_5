<!DOCTYPE html>
<html lang="en">
<head>

	<title>nth-child</title>
	<style>
		p {
			border-radius: 4px;
			margin: 4px;
			padding: 4px;
		}

		p:nth-child(6) {
			background-color: pink;
		}

		p:nth-child(3n+1) {
			background-color: yellow;
		}

		p:nth-child(3n+2) {
			background-color: orange;
		}
	</style>
</head>
<body>
	<p>
		1 Paragraph
	</p>
	<p>
		2 Paragraph
	</p>
	<p>
		3 Paragraph
	</p>
	<p>
		4 Paragraph
	</p>
	<p>
		5 Paragraph
	</p>
	<p>
		6 Paragraph
	</p>
	<p>
		7 Paragraph
	</p>
	<p>
		8 Paragraph
	</p>
	<p>
		9 Paragraph
	</p>
	<p>
		10 Paragraph
	</p>
	
	
</body>
</html>
