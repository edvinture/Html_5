<!DOCTYPE html>
<html lang="en">
<head>

	<title>: First-of-type and : last-of-type</title>

	<style>
		
		p:first-of-type {
			background: purple;
		}

		p:last-of-type {
			background: pink;
		}	
	</style>
</head>
<body>

	<h1>Заголовок</h1>

	<p>Первый параграф</p>
	<p>второй параграф</p>
	<p>третий параграф</p>
	<p>четвертый параграф</p>

	<div>
		<p>первый параграф</p>
		<p>второй параграф</p>
		<p>третий параграф</p>
		<p>четвертый параграф</p>
	</div>
	
</body>
</html>
