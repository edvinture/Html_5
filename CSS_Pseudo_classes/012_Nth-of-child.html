<!DOCTYPE html>
<html lang="en">
<head>

	<title>:nth-child</title>
	<style>
		p {
			color:white;
			border-radius: 4px;
			margin: 4px;
			padding: 4px;
		}

			p:nth-child(odd) {
				background-color: pink;
			}

			p:nth-child(even) {
				background-color: purple;
			}
	</style>
</head>
<body>
	<h1>заголовок</h1>
	<p>0 Paragraph</p>
	<p>1 Paragraph</p>
	<p>2 Paragraph</p>
	<p>3 Paragraph</p>
	<p>4 Paragraph</p>
	<p>5 Paragraph</p>
	
</body>
</html>
