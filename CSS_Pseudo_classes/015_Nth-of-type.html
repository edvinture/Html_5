<!DOCTYPE html>
<html lang="en">
<head>

	<title>:nth-of-type</title>
	<style>
		
		#id p:nth-of-type(2) {
			background: purple;
		}

		#id2 p:nth-child(2) {
			background: pink;
		}
	</style>
</head>
<body>
	<div id="id1">
		<h1>Header 1</h1>
		<p>Paragraph 1</p>
		<p>Paragraph 2</p> 
		<p>Paragraph 3</p>
	</div>
	<div id="id2">
		<h1>Header2</h1>
		<p>Paragraph 1</p>
		<p>Paragraph 2</p>
	</div>
	
</body>
</html>
