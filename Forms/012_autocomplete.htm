<!DOCTYPE html>
<html lang="en">
<head>
	<title>атрибут autocomplete</title>
</head>
<body>
	<form >
		<fieldset>
			<legend>авторизация</legend>
			<p>
				<label >
					имя пользователя
					<input type="text" name="username" autocomplete="off">
				</label>
			</p>
		</fieldset>
		<p>
			<input type="submit" value="отправить">
		</p>
	</form>
	<a href="http://google.com">проверка работа атрибутов формы</a>
	<p>перейдите по ссылке после чего нажмите на кнопку BACK. обратите внимание что браущер не запомнил значение в поле ввода пароля</p>

</body>
</html>
