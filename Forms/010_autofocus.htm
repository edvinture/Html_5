<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>atribute autofocus</title>
</head>
<body>
	<form>
		<p>
			<label >первое поле  <input type="search" name="query"></label>
		</p>
		<p>
			<label >
				второе поле с автофокусом
				<input type="search" name="query" autofocus="autofocus">
			</label>
		</p>
		<p>
			<input type="submit" value="Отправить">
		</p>
	</form>
</body>
</html>
