<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>GeoLocation API</title>
	<script>
		function CheckSupport() {
			if (navigator.GeoLocation) {
				document.body.innerHTML = "Ваш браузер не поддерживает HTML6 GeoLocation API"
			}
			else {
				document.body.innerHTML = "Ваш браузер не поддерживает HTML6 GeoLocation API"
			}
		}
		window.addEventListener("load", CheckSupport, true)
	</script>
</head>
<body>
	
</body>
</html>
