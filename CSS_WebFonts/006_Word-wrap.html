<!DOCTYPE html>
<html lang="en">
<head>
	<title>word-wrap</title>
	<style type="text/css">
		#id1 {
			width: 150px;
			height: 170px;
			padding: 10px;
			border: 1px #000 solid;
		}
		#id2 {
			width: 150px;
			height: 170px;
			padding: 10px;
			border: 1px #000 solid;

			-ms-word-wrap: break-word;
			word-wrap: break-word;
		}


	</style>
</head>
<body>
	<p id="id1">данный текст вполне обычен но имеет <b>дезоксирибонуклеиновую кислоту</b>, которая выходит за пределы его</p>
	<p id="id2">С помощью новoго CSS3 свойства word-wrap:break-word мы можем разделить <b>дезоксирибонуклеиновую кислоту</b>ее на новую  строку</p>
	
</body>
</html>
