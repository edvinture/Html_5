<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>drawImage()</title>
	<script src="Modernizr-2.0.6.js"></script>
	<script>
		function draw() {
			if (!Modernizr.canvas) return;

			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");
			
			var pattern = new Image();
			pattern.src = "tile.jpg";

			pattern.onload = function () {
				context.fillStyle = context.createPattern(pattern, 'repeat');
				context.fillRect(0,0,300,300);
			}
			// body...
		}
		if (window.addEventListener)
			window.addEventListener("load", draw, true);

	</script>
</head>
<body>
	<canvas id="canvas" height="300" width="300" style="border: solid 1px black;">
		ваш браузер не поддерживает элемент <b>Canvas</b>
	</canvas>
	
</body>
</html>
